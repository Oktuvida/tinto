spring.application.name=tinto-backend
server.port=8080

# Database Configuration (overridden by SPRING_DATASOURCE_* env vars in containers)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/tinto_dev}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:tinto}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:ENC(CHANGE_ME_ENCRYPTED)}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Jasypt Encryption (for encrypted properties)
jasypt.encryptor.algorithm=PBEWITHHMACSHA512ANDAES_256
jasypt.encryptor.iv-generator-classname=org.jasypt.iv.RandomIvGenerator

# DIAN Configuration
dian.environment=${DIAN_ENVIRONMENT:habilitacion}
dian.habilitacion.wsdl=https://vpfe-hab.dian.gov.co/WcfDianCustomerServices.svc?wsdl
dian.produccion.wsdl=https://vpfe.dian.gov.co/WcfDianCustomerServices.svc?wsdl
dian.technical.key=${DIAN_TECHNICAL_KEY:}
dian.software.id=${DIAN_SOFTWARE_ID:}
dian.software.pin=${DIAN_SOFTWARE_PIN:}
dian.certificate.path=${DIAN_CERTIFICATE_PATH:}
dian.certificate.password=${DIAN_CERTIFICATE_PASSWORD:}
dian.certificate.alias=${DIAN_CERTIFICATE_ALIAS:}

# Security
tinto.master-key.location=/var/tinto/master.key.enc
tinto.encryption.algorithm=AES-256-GCM
tinto.encryption.password=${TINTO_ENCRYPTION_PASSWORD:}

# Logging
logging.level.root=INFO
logging.level.com.tinto=DEBUG
logging.level.org.apache.cxf=DEBUG

# Actuator (health endpoint for container healthcheck)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
