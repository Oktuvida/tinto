spring.application.name=tinto-backend
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/tinto_dev
spring.datasource.username=tinto
spring.datasource.password=ENC(CHANGE_ME_ENCRYPTED)
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Jasypt Encryption (for encrypted properties)
jasypt.encryptor.algorithm=PBEWITHHMACSHA512ANDAES_256
jasypt.encryptor.iv-generator-classname=org.jasypt.iv.RandomIvGenerator

# DIAN Configuration
dian.environment=habilitacion
dian.habilitacion.wsdl=https://vpfe-hab.dian.gov.co/WcfDianCustomerServices.svc?wsdl
dian.produccion.wsdl=https://vpfe.dian.gov.co/WcfDianCustomerServices.svc?wsdl

# Security
tinto.master-key.location=/var/tinto/master.key.enc
tinto.encryption.algorithm=AES-256-GCM

# Logging
logging.level.root=INFO
logging.level.com.tinto=DEBUG
logging.level.org.apache.cxf=DEBUG
